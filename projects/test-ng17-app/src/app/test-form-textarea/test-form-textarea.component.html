<div>
  <label for="description">Description: </label>
  <modus-wc-textarea
    id="description"
    [ariaLabel]="ariaLabel"
    [disabled]="disabled"
    [formControl]="description"
    [placeholder]="placeholder"
    [required]="required"
    (textareaChange)="handleTextareaChange($event)"
  />
  <p>You entered: {{ description.value }}</p>
  <modus-wc-button
    label="Update Description"
    size="sm"
    (click)="updateDescription()"
  />
</div>
